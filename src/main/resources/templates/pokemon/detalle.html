<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{master}">

<head></head>

<body>
<div layout:fragment="content">
  <div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Detalle del pokemon </h1>
      <h2 th:text="${nombrepokemon}"></h2>
    </div>

    <div class="row">
      <div class="card" style="width: 18rem;">
        <img th:src="${imagenbuena}" class="card-img-top" alt="50x50" width="200" height="200">
        <div class="card-body">
          <h5 class="card-title" th:text="${nombrepokemon}"></h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>

  </div>
</div>
</body>

</html>
